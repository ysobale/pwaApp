<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather PWA</title>
  <link rel="stylesheet" type="text/css" href="/styles/inline.css">
  <link rel="icon" href="/images/favicon.ico" type="image/x-icon" />
   
  <meta name="description" content="weather app">
  <meta name="theme-color" content="#2F3AA2" />
</head>
<body>
    <header class="header">
        <h1>
            Weather PWA
        </h1>
        <button id="butInstall" aria-label="Install" hidden></button>
        <button id="butRefresh" aria-label="Refresh"></button>
      </header>


      <main class="main">

        <button id="butAdd" class="fab" aria-label="Add">
          <span class="icon add"></span>
        </button>
    

      <div id="weather-template" class="weather-card" hidden>
        <div class="card-spinner">
          <svg viewBox="0 0 32 32" width="32" height="32">
            <circle cx="16" cy="16" r="14" fill="none"></circle>
          </svg>
        </div>
        <button class="remove-city">&times;</button>
        <div class="city-key" hidden></div>
        <div class="card-last-updated" hidden></div>
        <div class="location">&nbsp;</div>
        <div class="date">&nbsp;</div>
        <div class="description">&nbsp;</div>

        <div class="current">
          <div class="visual">
            <div class="icon"></div>
            <div class="temperature">
              <span class="value"></span><span class="scale">°F</span>
            </div>
          </div>
          <div class="description">
            <div class="humidity">
              <span class="label">Humidity:</span>
              <span class="value"></span><span class="scale">%</span>
            </div>
            <div class="pressure">
                <span class="label">Pressure:</span>
                <span class="value"></span><span class="scale">hPa</span>
            </div>
            <div class="wind">
              <span class="label">Wind:</span>
              <span class="value"></span>
              <span class="scale">mph</span>
              <span class="direction"></span>°
            </div>
            <div class="sunrise">
              <span class="label">Sunrise:</span>
              <span class="value"></span>
            </div>
            <div class="sunset">
                <span class="label">Sunset:</span>
                <span class="value"></span>
              </div>
          </div>
        </div>
        <div class="future">
          <div class="oneday">
            <div class="date"></div>
            <div class="icon"></div>
            <div class="temp-high">
              <span class="value"></span>°
            </div>
            <div class="temp-low">
              <span class="value"></span>°
            </div>
          </div>
          <div class="oneday">
            <div class="date"></div>
            <div class="icon"></div>
            <div class="temp-high">
              <span class="value"></span>°
            </div>
            <div class="temp-low">
              <span class="value"></span>°
            </div>
          </div>
          <div class="oneday">
            <div class="date"></div>
            <div class="icon"></div>
            <div class="temp-high">
              <span class="value"></span>°
            </div>
            <div class="temp-low">
              <span class="value"></span>°
            </div>
          </div>
          <div class="oneday">
            <div class="date"></div>
            <div class="icon"></div>
            <div class="temp-high">
              <span class="value"></span>°
            </div>
            <div class="temp-low">
              <span class="value"></span>°
            </div>
          </div>
          <div class="oneday">
            <div class="date"></div>
            <div class="icon"></div>
            <div class="temp-high">
              <span class="value"></span>°
            </div>
            <div class="temp-low">
              <span class="value"></span>°
            </div>
          </div>
          <div class="oneday">
            <div class="date"></div>
            <div class="icon"></div>
            <div class="temp-high">
              <span class="value"></span>°
            </div>
            <div class="temp-low">
              <span class="value"></span>°
            </div>
          </div>
          <div class="oneday">
            <div class="date"></div>
            <div class="icon"></div>
            <div class="temp-high">
              <span class="value"></span>°
            </div>
            <div class="temp-low">
              <span class="value"></span>°
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="/scripts/luxon-1.11.4.js"></script>
    <script src="/scripts/app.js"></script>

</body>
</html>
